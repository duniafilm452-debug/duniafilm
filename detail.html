<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Film - Dunia Film</title>
    <link rel="stylesheet" href="detail.css">
</head>
<body>
    <!-- Header -->
    <header class="simple-header">
        <button id="back-btn" class="back-home-btn">← Kembali</button>
    </header>

    <!-- Main Content -->
    <main class="yt-main">
        <!-- Video Player -->
        <div class="yt-video-container">
            <iframe 
                id="video-player"
                frameborder="0" 
                allowfullscreen
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            ></iframe>
        </div>

        <!-- Video Info -->
        <section class="yt-info">
            <h1 id="movie-title-below" class="yt-video-title">Memuat judul...</h1>
            <div class="yt-stats">
                <span id="view-count">👁️ 0 tayangan</span>
                <div class="yt-actions">
                    <button id="like-btn" class="yt-action-btn like-btn">
                        👍 <span id="like-count">0</span>
                    </button>
                    <button id="fav-btn" class="yt-action-btn fav-btn">⭐ Favorit</button>
                    <button id="share-btn" class="yt-action-btn">📤 Bagikan</button>
                </div>
            </div>
        </section>

        <!-- Description -->
        <section class="yt-desc">
            <p id="movie-desc">Memuat deskripsi...</p>
        </section>

        <!-- Recommendations -->
        <section class="yt-recommend">
            <h3 style="margin-bottom: 20px;">Rekomendasi Film Lainnya</h3>
            <div id="recommend-list" class="yt-grid">
                <div class="loading-recommendations">Memuat rekomendasi...</div>
            </div>
        </section>
    </main>

    <!-- Login Popup -->
    <div id="login-popup" class="popup-overlay hidden">
        <div class="popup-box">
            <div class="popup-icon">🔒</div>
            <h3>Login Diperlukan</h3>
            <p>Untuk melakukan aksi ini, silakan login terlebih dahulu.</p>
            <div class="popup-actions">
                <button id="popup-cancel" class="popup-cancel-btn">Batal</button>
                <button id="popup-login" class="popup-login-btn">Login</button>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div id="success-popup" class="popup-overlay hidden">
        <div class="popup-box success-popup">
            <div class="popup-icon">✅</div>
            <h3>Sukses</h3>
            <p id="success-message">Aksi berhasil dilakukan!</p>
            <button class="popup-ok-btn" onclick="this.parentElement.parentElement.remove()">OK</button>
        </div>
    </div>

    <!-- Error Popup -->
    <div id="error-popup" class="popup-overlay hidden">
        <div class="popup-box error-popup">
            <div class="popup-icon">❌</div>
            <h3>Error</h3>
            <p id="error-message">Terjadi kesalahan.</p>
            <button class="popup-ok-btn" onclick="this.parentElement.parentElement.remove()">OK</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Memuat...</p>
    </div>

    <script type="module" src="detail.js"></script>
</body>
</html>

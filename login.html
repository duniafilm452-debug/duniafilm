<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - ShihaoStream</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <h1>ShihaoStream</h1>
        <p>Admin Panel Login</p>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="admin@example.com"
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="Masukkan password"
            autocomplete="current-password"
          >
        </div>

        <button type="submit" id="login-btn" class="login-btn">
          <span id="login-text">Login</span>
          <div id="login-spinner" class="spinner hidden"></div>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>Hanya untuk administrator</p>
        <a href="index.html" class="back-link">← Kembali ke Beranda</a>
      </div>
    </div>
  </div>

  <!-- Error Popup -->
  <div id="error-popup" class="popup-overlay hidden">
    <div class="popup-box error-popup">
      <div class="popup-icon">❌</div>
      <h3>Login Gagal</h3>
      <p id="error-message">Email atau password salah.</p>
      <div class="popup-actions">
        <button id="error-ok" class="popup-ok-btn">Tutup</button>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
